      <!-- Hizmetlerimizden Kareler -->

        <div class="container">
          <div class="module_content">
            <div id="lightgallery" class="mason_gallery">
              <a href="images/service_block1.png">
                <img alt="Görsel 1" src="images/service_block1.png" />
              </a>
              <a href="images/service_block2.png">
                <img alt="Görsel 2" src="images/service_block2.png" />

      <!-- İletişim -->
      <section>
        <div class="contact_bg">
          <div class="container">
            <div class="contact_module">
              <div class="contact_content">
                <div>
                  <h2>
                    İşlemleriniz ve Kampanyalarımız Hakkında Bilgi Almak İçin
                    Bize Mesaj Gönderebilirsiniz
                  </h2>
                  <img src="/images/badge_white.png" alt="Badge White" />
                </div>

                <img src="/images/leaf.png" class="leaf" alt="" />
              </div>
              <div class="contact_form">
                <form>
                  <div>
                    <h3>
                      Bize mesajınızı gönderin, Size hemen geri dönüş yapalım.
                    </h3>
                  </div>
                  <div>
                    <input type="text" placeholder="E-posta Adresiniz" />
                  </div>
                  <div>
                    <input type="text" placeholder="Adınız Soyadınız" />
                  </div>
                  <div>
                    <textarea placeholder="Mesajınız"></textarea>
                  </div>
                  <div>
                    <button>Gönder</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
